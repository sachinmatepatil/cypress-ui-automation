name: üöÄ Run Cypress BDD Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    name: üß™ Cypress BDD Tests
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js (v18 = most stable for Cypress + polyfills)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      # 4Ô∏è‚É£ Verify Cypress cache and installation
      - name: Verify Cypress installation
        run: npx cypress verify

      # 5Ô∏è‚É£ Run Cypress BDD tests in headless mode
      - name: Run Cypress Tests
        run: npx cypress run --browser chrome

      # 6Ô∏è‚É£ Generate HTML report from Cucumber JSON
      - name: Generate Cucumber HTML report
        if: always()
        run: |
          npx cucumber-html-reporter \
            --theme bootstrap \
            --jsonFile reports/json/cucumber_report.json \
            --output reports/html/cucumber_report.html \
            --reportSuiteAsScenarios true \
            --launchReport false

      # 7Ô∏è‚É£ Upload artifacts (reports)
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: |
            reports/html
            reports/json

      # 8Ô∏è‚É£ Optional: Save Cypress videos/screenshots
      - name: Upload Cypress videos & screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/videos
            cypress/screenshots
